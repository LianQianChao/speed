## 数据库配置
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/speed?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      idle-timeout: 180000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: MyHikariPC
      max-lifetime: 180000
      connection-timeout: 30000

---
## Mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.app.speed.model
  configuration:
    map-underscore-to-camel-case: true

---

## 服务配置
server:
  port: 8090

---

#开启热部署
spring:
  devtools:
    restart:
      enabled: true

